# We use README-alpha, not README-hacking.
checkout_only_file=README-alpha

# gnulib library name
gnulib_name=libgnu

# gnulib modules used by this package.
gnulib_modules="
alloca
alloca-opt
allocsa
autobuild
error
exit
exitfail
extensions
free
getcwd
getline
getopt
getpass
gettext
gettext-h
getusershell
glob
malloc
memcmp
memcpy
memmove
mempcpy
memset
minmax
obstack
poll
readutmp
realloc
regex
setenv
size_max
snprintf
stdbool
stdint
strcase
strchrnul
strdup
strerror
strndup
strnlen
sysexits
unistd-safer
unlocked-io
vasnprintf
vsnprintf
xalloc
xalloc-die
xgetcwd
xsize
"

# Work around a silly `bug' in bootstrap.
test -d m4 || mkdir m4
